<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/todo-Icon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <title>To-Do App</title>
</head>
<body>

  <!-- container class -->
  <div class="container">

    <!-- input-field class for adding new task -->
    <div class="input-field">
      
      <h1 ><img src="assets/logo.gif" alt="">To Do List</h1>
      <input type="text" id="taskBox" placeholder="Add Some New Task">
      <input type="button" value="Add Task" id="taskBtn">
    </div>
    <ul class="taskList" id="taskList">
      <!-- <li><p>Task1</p></li>
      <li>Task2</li>
      <li>Task3</li> -->
    </ul>
  </div>
  <script src="app.js"></script> 
</body>
</html>
